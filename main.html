<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="script.js " defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Better Instagram</title>
  </head>
  <body>
    <h1>Arrange Images by Drag and Drop</h1>
  <div class="flex" id="parent">
    <div id="div1" class="image-container" draggable="true" ondragstart="dragStart(event)" ondragover="allowDrop(event)" ondrop="drop(event)">
      <img src="https://picsum.photos/id/237/200/300" alt="Image 1">
    </div>
    <div id="div2" class="image-container" draggable="true" ondragstart="dragStart(event)" ondragover="allowDrop(event)" ondrop="drop(event)">
      <img src="https://picsum.photos/seed/picsum/200/300" alt="Image 2">
    </div>
    <div id="div3" class="image-container" draggable="true" ondragstart="dragStart(event)" ondragover="allowDrop(event)" ondrop="drop(event)"> 
      <img src="https://picsum.photos/200/300?grayscale" alt="Image 3">
    </div>
    <div id="div4" class="image-container" draggable="true" ondragstart="dragStart(event)" ondragover="allowDrop(event)" ondrop="drop(event)">
      <img src="https://picsum.photos/200/300" alt="Image 4">
    </div>
    <div id="div5" class="image-container" draggable="true" ondragstart="dragStart(event)" ondragover="allowDrop(event)" ondrop="drop(event)">
      <img src="https://picsum.photos/200/300.jpg" alt="Image 5">
    </div>
    <div id="div6" class="image-container" draggable="true" ondragstart="dragStart(event)" ondragover="allowDrop(event)" ondrop="drop(event)">
      <img src="https://picsum.photos/id/102/200/300" alt="Image 6">
    </div>
  </div>
  </body>
</html>
