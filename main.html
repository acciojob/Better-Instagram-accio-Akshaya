<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="script.js " defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Better Instagram</title>
  </head>
  <body>
    <h1 style="text-align: center">Arrange Images by drag and drop</h1>
    <div class="flex" id="parent">
    <div id="drag1" draggable="true" ondragstart="dragStart(event)" ondrop="drop(event)" ondragover="allowDrop(event)" class="image">Image 1
      <img src="https://picsum.photos/id/237/200/300" alt="Image 1">
     </div>
    <div id="drag2" draggable="true" ondragstart="dragStart(event)" ondrop="drop(event)" ondragover="allowDrop(event)" class="image">Image 2
      <img src="https://picsum.photos/seed/picsum/200/300"" alt="Image 2">
     </div>
    <div id="drag3" draggable="true" ondragstart="dragStart(event)" ondrop="drop(event)" ondragover="allowDrop(event)" class="image">Image 3
      <img src="https://picsum.photos/200/300?grayscale" alt="Image 3">
     </div>
    <div id="drag4" draggable="true" ondragstart="dragStart(event)" ondrop="drop(event)" ondragover="allowDrop(event)" class="image">Image 4
      <img src="https://picsum.photos/200/300/" alt="Image 4">
     </div>
    <div id="drag5" draggable="true" ondragstart="dragStart(event)" ondrop="drop(event)" ondragover="allowDrop(event)" class="image">Image 5
      <img src="https://picsum.photos/200/300.jpg" alt="Image 5">
     </div>
    <div id="drag6" draggable="true" ondragstart="dragStart(event)" ondrop="drop(event)" ondragover="allowDrop(event)" class="image">Image 6
      <img src="https://picsum.photos/id/102/200/300" alt="Image 6">
    </div>
  </div>
  </body>
</html>
